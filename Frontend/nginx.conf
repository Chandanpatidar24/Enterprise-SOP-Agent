server {
    listen 80;
    
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the backend
    # This is optional if you use full URLs in your frontend code
    # location /api {
    #     proxy_pass http://backend:5000;
    # }
}
