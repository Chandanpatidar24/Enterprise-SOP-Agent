<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Search UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-50 p-4">

  <div class="w-full max-w-md bg-white rounded-2xl shadow-md p-6 space-y-6">
    <h1 class="text-xl font-semibold text-center">PDF Search</h1>

    <!-- PDF Upload -->
    <div class="space-y-2">
      <label class="text-sm font-medium">Upload PDF</label>
      <input
        type="file"
        accept="application/pdf"
        id="pdfInput"
        class="w-full rounded-md border border-gray-300 p-2 text-sm"
      />
      <p id="fileName" class="text-xs text-gray-500 hidden"></p>
    </div>

    <!-- Search Input -->
    <div class="space-y-2">
      <label class="text-sm font-medium">Search</label>
      <input
        type="text"
        placeholder="Search inside PDF..."
        id="searchInput"
        class="w-full rounded-md border border-gray-300 p-2 text-sm"
      />
    </div>

    <!-- Action Button -->
    <button
      class="w-full bg-black text-white rounded-md py-2 text-sm hover:bg-gray-800"
      onclick="handleSearch()"
    >
      Search
    </button>
  </div>

  <script>
    const pdfInput = document.getElementById('pdfInput');
    const fileName = document.getElementById('fileName');

    pdfInput.addEventListener('change', () => {
      if (pdfInput.files.length > 0) {
        fileName.textContent = `Selected: ${pdfInput.files[0].name}`;
        fileName.classList.remove('hidden');
      }
    });

    function handleSearch() {
      const query = document.getElementById('searchInput').value;
      if (!pdfInput.files.length) {
        alert('Please upload a PDF first');
        return;
      }
      alert(`Searching for: ${query}`);
    }
  </script>

</body>
</html>
